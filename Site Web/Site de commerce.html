        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f5f5f5;
        }
        .header .date {
            color: orange;
        }
        .header .time {
            color: orange;

        }
        .product:hover {
    transform: scale(1.05);
    background-color: #ffc107; /* Couleur de fond au survol */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.product .select-button {
    display: none; /* Initialement caché */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    z-index: 1; /* S'assure que le bouton apparaît au-dessus du produit */
}

.product:hover .select-button {
    display: block; /* Affiche le bouton au survol */
}

        
        .login button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
}

.login button:hover {
    background-color: #0056b3;
}

      
        .categories {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .categories button {
            margin: 0 5px;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .categories button:hover {
            background-color: #007BFF;
            color: #fff;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .product {
            text-align: center;
            border: 1px solid #ccc;
            padding: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .carousel {
            display: flex;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
        }
        .carousel img {
            width: 100%;
            scroll-snap-align: center;
        }
        .carousel img:hover {
            transform: scale(1.05);
            transition: transform 0.3s;
        }
        .comments {
            padding: 20px;
            background-color: #f5f5f5;
        }
        .comments h2 {
            text-align: center;
        }
        .comments .comment {
            margin: 10px 0;
        }
        .comments .comment .author {
            font-weight: bold;
        }
        #scrollUp {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px; /* Ajustement du padding pour le bouton de scroll */
            cursor: pointer;
            border-radius: 50%;
        }
        #scrollUp:hover {
            background-color: #0056b3;
        }
        .login {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
        }
        /* Thème clair */
body.light-theme {
    background-color: white;
    color: black;
}

/* Thème sombre */
body.dark-theme {
    background-color: black;
    color: white;
}

.products {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    padding: 20px;
    background-color: #f9f9f9;
}

.product {
    background-color: #ffffff;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 200px;
    padding: 15px;
    text-align: center;
    transition: transform 0.2s;
}

.product:hover {
    transform: scale(1.05);
}

.product img {
    width: 100%;
    height: auto;
    border-radius: 10px 10px 0 0;
}

.product div {
    margin-top: 10px;
}

.product div:first-of-type {
    font-size: 1.2em;
    font-weight: bold;
    color: #333;
}

.product div:last-of-type {

    color: #777;

<button id="scrollUp" onclick="scrollToTop()">↑</button>

<script>
    // Fonction pour faire défiler vers le haut
    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Afficher le bouton de défilement vers le haut lorsque l'utilisateur fait défiler vers le bas
    window.onscroll = function() {
        const scrollUpButton = document.getElementById('scrollUp');
        if (document.documentElement.scrollTop > 100) {
            scrollUpButton.style.display = 'block';
        } else {
            scrollUpButton.style.display = 'none';
        }
    };
  
        function redirectToLogin() {
            // Ajoutez ici la logique de redirection vers la page de connexion

        }

        function toggleTheme() {
    // Sélectionne l'élément body
    var body = document.body;

    // Bascule entre les classes 'light-theme' et 'dark-theme'
    body.classList.toggle('light-theme');
    body.classList.toggle('dark-theme');
}

// Assure que le thème par défaut est le thème clair
document.addEventListener("DOMContentLoaded", function() {
    document.body.classList.add('light-theme');
});
